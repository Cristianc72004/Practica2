<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de una tabla</h1>
    <div class="container mx-auto px-4 py-8">
        <div class="overflow-x-auto">
          <table class="table-auto border-collapse w-full">
            <thead>
              <tr>
                <th class="px-4 py-2 bg-gray-800 text-gray-100">Nombre</th>
                <th class="px-4 py-2 bg-gray-800 text-gray-100">Correo electrónico</th>
                <th class="px-4 py-2 bg-gray-800 text-gray-100">Rol</th>
                <th class="px-4 py-2 bg-gray-800 text-gray-100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-gray-100">
                <td class="px-4 py-2">Usuario 1</td>
                <td class="px-4 py-2">usuario1@example.com</td>
                <td class="px-4 py-2">Admin</td>
                <td class="px-4 py-2">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Editar</button>
                  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Eliminar</button>
                </td>
              </tr>
              <tr class="bg-gray-200">
                <td class="px-4 py-2">Usuario 2</td>
                <td class="px-4 py-2">usuario2@example.com</td>
                <td class="px-4 py-2">Usuario</td>
                <td class="px-4 py-2">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Editar</button>
                  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Eliminar</button>
                </td>
              </tr>
              <!-- Más filas aquí -->
            </tbody>
          </table>
        </div>
      </div>
      
</body>
</html>
